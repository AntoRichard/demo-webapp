revolte:
  version: '1.0'
  project: ZenPro
  appName: fe-app-deploy
  env:
    production:
      branch: main
      services:
        rid_1:
          name: web-app
          type: WEB_APP
          entryPoint: index.js
          domain: fe.revolte.com
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              API_URL: /api/v1
    staging:
      branch: qa
      services:
        rid_1:
          name: web-app
          type: WEB_APP
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              API_URL: /api/v1
    qa:
      branch: qa
      services:
        rid_1:
          name: web-app
          type: WEB_APP
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              API_URL: /api/v1
    preview:
      services:
        rid_1:
          name: web-app
          type: WEB_APP
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              API_URL: /api/v1
